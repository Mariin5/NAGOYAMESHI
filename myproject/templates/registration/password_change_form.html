{% extends 'registration/base.html' %}

{% block main %}
<h2>パスワードの変更</h2>
<span>パスワードリセットに必要なURLを受信できるメールアドレスを入力してください</span>



<form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="パスワードの変更">
</form>
{% endblock %}
