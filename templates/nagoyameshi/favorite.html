{% extends "nagoyameshi/base.html" %}

{% block extra_head %}
{% endblock %}

{% block main %}


<!--以下内容は有料会員のみ表示、無料会員の場合premium_contents.htmlが表示される-->
<div>
    {% for favorite in favorites %}
        <a href="{% url 'nagoyameshi:restaurant_detail' favorite.restaurant.id %}"   class="restaurant_list">
            <div class="restaurant_image"><img src="{{ favorite.restaurant.image.url }}" alt="{{favorite.restaurant.name}}" ></div>
            <div class="restaurant_name">{{ favorite.restaurant.name }}</div>
            <div class="restaurant_info">{{ favorite.restaurant.area }}</div>
        </a>

        <form action="{% url 'nagoyameshi:favorite_delete' favorite.id %}" method="post" class="restaurant_detail_submit">
            {% csrf_token %}
            <input class="btn btn-outline-warning" type="submit" value="お気に入り削除">
        </form>
<!--お気に入り登録なし-->
    {% empty %}
    <div class="not_found_restaurant">
        <div class="fontawesome_shop"><i class="fa-solid fa-shop-slash"></i></div>
        <div class="not_found">お気に入り登録されているレストランはありません</div>
        <div class="back_top"><a href="{% url 'nagoyameshi:index' %}">トップページに戻る</a></div>
    </div>
    {% endfor %}
</div>



{% endblock %}
