{% extends 'registration/base.html' %}

{% block main %}
<h2>パスワードの変更</h2>

<form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    <table  class="signup_table">
        <tr class="contact">
            <th>
                <label for="id_username" class="contact_label">元のパスワード</label>
            </th>
            <td>
                <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" aria-invalid="true" id="id_old_password" class="contact_textbox"><br>
                <span class="helptext signup_caution" id="id_username_helptext">このフィールドは必須です</span>
            </td>

        </tr>

        <tr class="contact">
            <th>
                <label for="id_password" class="contact_label">新しいパスワード</label>
                
            </th>
            <td>
                <input type="password" name="new_password1" autocomplete="new-password" required="" aria-invalid="true" aria-describedby="id_new_password1_helptext" id="id_new_password1" class="contact_textbox"><br>
                <span class="helptext signup_caution" id="id_username_helptext">このフィールドは必須です</span>
            </td>
        </tr>

        <tr class="contact">
            <th>
                <label for="id_password" class="contact_label">新しいパスワード（確認用）</label>
                
            </th>
            <td>
                <input type="password" name="new_password2" autocomplete="new-password" required="" aria-invalid="true" id="id_new_password2" class="contact_textbox"><br>
                <span class="helptext" id="id_password1_helptext">
                    <ul>
                        <li class="signup_caution">あなたの他の個人情報と似ているパスワードにはできません。</li>
                        <li class="signup_caution">パスワードは最低 8 文字以上必要です。</li>
                        <li class="signup_caution">よく使われるパスワードにはできません。</li>
                        <li class="signup_caution">数字だけのパスワードにはできません。</li>
                    </ul>
                </span>
            </td>

            <tr class="contact">
                <th>
                    <label for="id_password" class="contact_label">パスワード</label>
                    
                </th>
                <td>
                    <input type="password" name="password" autocomplete="off" required="" id="id_password" data-nlok-ref-guid="66c580a5-7773-4654-f4cf-c4f517dc8546" class="contact_textbox"><br>
                    <span class="helptext signup_caution" id="id_username_helptext">このフィールドは必須です</span>
                </td>
            </tr>
        </tr>
    </table>
    <div class="input-group-apend">
        <input class="btn btn-outline-warning" type="submit" value="パスワードの変更" id="search_button">
    </div>
  </form>

{% endblock %}
