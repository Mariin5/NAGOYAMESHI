{% extends "nagoyameshi/base.html" %}
{% load static %}

{% block extra_head %}
{% endblock %}

{% block main %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MAGOYAMESHI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>



<body>
<h2>会員情報変更</h2>
<form action="{% url 'nagoyameshi:membership' %}" method="post">
    {% csrf_token %}
    <table  class="signup_table">
        <tr class="contact">
            <th>
                <label for="id_username" class="contact_label">姓</label>
            </th>
            <td>
                <input type="text" name="last_name" value="{{ request.user.last_name }}" maxlength="30" autocapitalize="none" autocomplete="username" required aria-describedby="id_username_helptext" id="id_username" class="contact_textbox"><br>
            </td>
        </tr>

        <tr class="contact">
            <th>
                <label for="id_username" class="contact_label">名</label>
            </th>
            <td>
                <input type="text" name="first_name" value="{{ request.user.first_name }}" maxlength="30" autocapitalize="none" autocomplete="username" required aria-describedby="id_username_helptext" id="id_username" class="contact_textbox"><br>
            </td>
        </tr>

        <tr class="contact">
            <th>
                <label for="id_username" class="contact_label">姓フリガナ</label>
            </th>
            <td>
                <input type="text" name="last_name_kana" value="{{ request.user.last_name_kana }}" maxlength="30" autocapitalize="none" autocomplete="username" required aria-describedby="id_username_helptext" id="id_username" class="contact_textbox"><br>
            </td>
        </tr>

        <tr class="contact">
            <th>
                <label for="id_username" class="contact_label">名フリガナ</label>
            </th>
            <td>
                <input type="text" name="first_name_kana" value="{{ request.user.first_name_kana }}" maxlength="30" autocapitalize="none" autocomplete="username" required aria-describedby="id_username_helptext" id="id_username" class="contact_textbox"><br>
            </td>
        </tr>

        <tr class="contact">
            <th>
                <label for="id_email" class="contact_label">メールアドレス</label>
            </th>
            <td>
                <input type="email" name="email" value="{{ request.user.email }}" maxlength="100" autofocus required id="id_email" class="contact_textbox"><br>
            </td>
        </tr>

    <!--<tr class="contact">
            <th>
                <label for="birthday" class="contact_label">誕生日</label>
            </th>
            <td>
                <input type="text" name="birthday" value="{{ request.user.birthday }}" maxlength="100" autofocus required id="birthday" class="contact_textbox"><br>
            </td>
        </tr>-->
        <td>
            <div class="input-group-apend">
                <input type="submit" name="done" value="編集完了" class="btn btn-outline-warning">
            </div>
        </td>
    </table>   
</form>

<div class="back_top"><a href="{% url 'nagoyameshi:index' %}">トップページに戻る</a></div>
{% endblock %}
